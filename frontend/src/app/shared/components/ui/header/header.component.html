<header class='header'>
	<div class='header-up'>
		<div class='nav-top-wrapper'>
			<nav>
				<a>
					Сервис
				</a>
				<a>
					Сотрудничество
				</a>
				<a>
					Заказать звонок
				</a>

				<div class='nav-icons-container'>
					<a class='icon-link'>
						<ku-icon
							heightIcon='14'
							widthIcon='14'
							svgIcon='viber'
						></ku-icon>
					</a>
					<a class='icon-link'>
						<ku-icon
							heightIcon='14'
							widthIcon='14'
							svgIcon='whatsapp'
						></ku-icon>
					</a>
					<a class='icon-link'>
						<ku-icon
							heightIcon='14'
							widthIcon='14'
							svgIcon='telegram'
						></ku-icon>
					</a>
				</div>
			</nav>

			<div class='number-container'>
				<p>
					+7 (800) 505-54-61
				</p>
				<button>
					<ku-icon
						heightIcon='8'
						widthIcon='8'
						svgIcon='plus'
					></ku-icon>
				</button>
			</div>
		</div>
	</div>

	<div class='header-middle'>
		<nav class='nav-middle-wrapper'>
			<div class='nav-middle-block'>
				<p class='header-middle-title'>
					Kugoo
				</p>
				<div class='catalog-wrapper'>
					<ku-button class='catalog'>
						<ku-icon
							widthIcon='14'
							heightIcon='14'
							svgIcon='menu'
						></ku-icon>
						<span>
							Каталог
						</span>
					</ku-button>
				</div>

				<div class='search-wrapper'>
					<div class='search'>
						<ku-dropdown
							[options]='testOptions'
							class='type-button'
						>
							Везде
							<ng-template let-item>
								<ku-dropdown-option></ku-dropdown-option>
							</ng-template>
						</ku-dropdown>
						<ku-autocomplete
							placeholder='Искать самокаты KUGO'
							class='search-autocomplete'
						></ku-autocomplete>
					</div>
					<ku-button class='search-button'>
						<ku-icon
							widthIcon='20'
							heightIcon='21'
							svgIcon='search'
						></ku-icon>
					</ku-button>
				</div>
			</div>
			<div class='buttons-container'>
				<button class='icon-wrapper'>
					<ku-icon
						widthIcon='20'
						heightIcon='20'
						svgIcon='balance2'
					>
					</ku-icon>
				</button>

				<button class='icon-wrapper'>
					<ku-icon
						widthIcon='20'
						heightIcon='20'
						svgIcon='heart'
					>
					</ku-icon>
				</button>

				<button class='icon-wrapper'>
					<ku-icon
						widthIcon='20'
						heightIcon='20'
						svgIcon='shopping-cart2'
					>
					</ku-icon>
					<span>
						Корзина
					</span>
				</button>
			</div>
		</nav>
	</div>

	<div class='header-bottom'>
	</div>
</header>
