<button
	(click)='swap()'
	[ngClass]='getCurrentTheme()'
>
	<ng-content></ng-content>
	<ku-icon
		class='icon'
		[ngClass]='{"active": (isClicked$ | async)}'
		heightIcon='6'
		widthIcon='6'
		svgIcon='poly'
	>

	</ku-icon>

	<ng-container *ngIf='!options?.length && !(isClicked$ | async); else optionsContainer'></ng-container>
</button>

<ng-template #optionsContainer>
	<div
		kuClickOutside
		(eventOnClick)='close()'
		class='options-container'
		*ngFor='let option of options'
	>
		<ng-container *ngTemplateOutlet='tmpl; context: { $implicit: option }'></ng-container>
	</div>
</ng-template>
